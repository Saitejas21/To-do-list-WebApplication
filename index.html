<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List Web Application | A R Sai Tejas</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <header>Todo App</header>
        <div class="inputField">
            <input type="text" placeholder="Add your new ToDo">
            <button><i class="fas fa-plus"></i></button>
        </div>
        <ul class="todoList">
            <li>Buy Groceries <span><i class="fas fa-trash"></i></span></li>
            <li>Attend Client Meeting <span><i class="fas fa-trash"></i></span></li>
            <li>Create a Portfolio Site <span><i class="fas fa-trash"></i></span></li>
            <li>Create a translator <span><i class="fas fa-trash"></i></span></li>
        </ul>
        <div class="footer">
            <span>You Have 4 Pending Tasks</span>
            <button>Clear All</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
